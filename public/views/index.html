<!DOCTYPE html>
<html lang="he" ng-app="baware">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baware</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body lang="he" dir="rtl" ng-cloak >

    <div class="container-fluid clearfix">
        <div class="logo pull-right"><a ui-sref="/"><img src="img/logo.svg"></a></div>
        <h4 class="pull-right" ng-show="dept">{{ dept }}</h4>

<div class="main" ui-view>

<script src="/socket.io/socket.io.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?language=he"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/jwplayer/jwplayer.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
<script src="libs/bower_components/angular-scroll-glue/src/scrollglue.js"></script>
<script src="libs/bower_components/lodash/dist/lodash.min.js"></script>
<script src="libs/bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
