<div class="main-wrapper" >
<div class="row-wapper">
    <div class="map">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" click="marker.click">
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
    <div class="video" >
        <div id="player" ng-show="videoActive"></div>
        <h4 class="text-center" ng-show="!videoActive">אין וידאו</h4>
    </div>
</div>
<div class="row-wapper">
    <div class="calls">
        <div class="header">
            <h4>קריאות</h4>
        </div>
        <ul class="list-unstyled list-view" scroll-glue>
            <li class="clearfix">
                <div class="col-md-4"><p><strong>מזהה</strong></p></div>
                <div class="col-md-4"><p><strong></strong></p></div>
                <div class="col-md-4"><p><strong></strong></p></div>
            </li>
            <li ng-repeat="call in calls" class="clearfix" ng-click="focusOnMarker(call)">
                <div class="col-md-4"><p>{{ call.id }}</p></div>
                <div class="col-md-4"><p>{{ call.location.address }}</p></div>
                <div class="col-md-2"><p>{{ call.location.lng }}</p></div>
                <div class="col-md-2"><p>{{ call.location.lng }}</p></div>
            </li>
        </ul>
    </div>
    <div class="chat">
        <div class="header clearfix">
            <h4 class="pull-right" >שיחה עם</h4>
            <div class="btn-group pull-left" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="action(1)">כוחות בדרך</button>
                <button type="button" class="btn btn-default" ng-click="action(2)">עדכן מיקום</button>
            </div>
        </div>
        <ul class="list-unstyled chat-view clearfix " scroll-glue>
            <li class="clearfix" ng-repeat="msg in msgs">
                <div class="message" ng-class="{ user : msg.dispatch == 0 }">
                    <p class="person" ng-if="msg.dispatch == 1" ><small ><i class="fa fa-headphones"></i> מוקד</small></p>
                    <p class="person" ng-if="msg.dispatch == 0"><small  ><i class="fa fa-user"></i> אזרח</small></p>
                    <div class="the-msg">
                        <p ng-bind-html="msg.msg | unsafe" ></p>
                    </div>
                    <time>{{ msg.time | date:"dd/MM/yyyy 'ב' h:mma" }}</time>
                </div>
            </li>

        </ul>
        <div class="footer">
            <form>
                <div class="input">
                    <textarea placeholder="השב" class="form-control" ng-model="message"></textarea>
                </div>
                <div class="btns">
                    <button class="btn btn-block btn-info" ng-click="sendMsg()" >שלח</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
